{% extends 'base.html' %}
{% block title %}Nuevo Periodo de NÃ³mina{% endblock %}

{% block content %}
<section class="section">
  <div class="card auth-card" style="max-width:640px;">
    <h2 class="card-title">Nuevo periodo</h2>
    <p class="card-subtitle">Define las fechas y el tipo de periodo</p>

    <form method="post" class="form">
      <div class="form-group">
        <label for="fecha_inicio">Fecha inicio</label>
        <input type="date" id="fecha_inicio" name="fecha_inicio" required />
      </div>
      <div class="form-group">
        <label for="fecha_fin">Fecha fin</label>
        <input type="date" id="fecha_fin" name="fecha_fin" required />
      </div>
      <div class="form-group">
        <label for="tipo_periodo">Tipo de periodo</label>
        <select id="tipo_periodo" name="tipo_periodo" required style="padding:12px 14px; border-radius:10px; background:#0b1328; color:var(--text); border:1px solid #1f2a44;">
          <option value="mensual">Mensual</option>
          <option value="quincenal">Quincenal</option>
          <option value="semanal">Semanal</option>
          <option value="anual">Anual</option>
        </select>
      </div>
      <div style="display:flex; gap:10px;">
        <button type="submit" class="btn btn-primary">Crear periodo</button>
        <a class="btn btn-outline" href="{{ url_for('periodos_listado') }}">Volver</a>
      </div>
    </form>
  </div>
</section>
{% endblock %}
