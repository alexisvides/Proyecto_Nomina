{% extends 'base.html' %}
{% block title %}Inicio{% endblock %}

{% block content %}
<section class="section">
  <div class="card" style="max-width:920px; margin: 0 auto;">
    <div style="text-align:center; padding:3rem 2rem;">
      <div style="margin-bottom:2rem;">
        <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="color:#6366f1;">
          <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
          <polyline points="9 22 9 12 15 12 15 22"/>
        </svg>
      </div>
      
      <h1 style="font-size:2rem; font-weight:700; margin:0 0 0.5rem 0; color:#e2e8f0;">
        Bienvenido, {{ usuario.username }}
      </h1>
      
      <p style="font-size:1.125rem; color:#94a3b8; margin:0 0 2rem 0;">
        Rol: <span style="color:#6366f1; font-weight:600;">{{ usuario.rol }}</span>
      </p>

      <div style="background:linear-gradient(135deg, rgba(99, 102, 241, 0.1) 0%, rgba(59, 130, 246, 0.1) 100%); border:1px solid rgba(99, 102, 241, 0.3); border-radius:12px; padding:2rem; margin-top:2rem;">
        <p style="font-size:1rem; color:#c7d2fe; margin:0 0 1.5rem 0;">
          Esta es tu página de inicio. Utiliza el menú lateral para navegar por los diferentes módulos del sistema.
        </p>
        
        <!-- Enlace a Mis Comprobantes -->
        <div style="display:flex; justify-content:center;">
          <a href="{{ url_for('mis_comprobantes') }}" style="display:inline-flex; align-items:center; gap:12px; padding:16px 32px; background:linear-gradient(135deg, #6366f1 0%, #4f46e5 100%); border-radius:12px; color:white; text-decoration:none; font-weight:600; font-size:1.125rem; transition:all 0.3s; box-shadow:0 4px 12px rgba(99, 102, 241, 0.3);">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
              <polyline points="14 2 14 8 20 8"/>
              <line x1="16" y1="13" x2="8" y2="13"/>
              <line x1="16" y1="17" x2="8" y2="17"/>
              <polyline points="10 9 9 9 8 9"/>
            </svg>
            Ver Mis Comprobantes
          </a>
        </div>
      </div>
    </div>
  </div>
</section>

<style>
  .card {
    min-height: 500px;
  }
</style>
{% endblock %}
