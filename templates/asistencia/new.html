{% extends 'base.html' %}
{% block title %}Registrar Asistencia{% endblock %}

{% block content %}
<section class="section">
  <div class="card auth-card" style="max-width:640px;">
    <h2 class="card-title">Registrar Asistencia</h2>
    <p class="card-subtitle">Selecciona empleado y tipo de registro</p>

    <form class="form" method="post">
      <div class="form-group">
        <label for="id_empleado">Empleado</label>
        <select id="id_empleado" name="id_empleado" required style="padding:12px 14px; border-radius:10px; background:#0b1328; color:var(--text); border:1px solid #1f2a44;">
          {% if empleados %}
            {% for e in empleados %}
              <option value="{{ e[0] }}">{{ e[1] }} {{ e[2] }} ({{ e[0] }})</option>
            {% endfor %}
          {% else %}
            <option value="">No hay empleados</option>
          {% endif %}
        </select>
      </div>

      <div class="form-group">
        <label for="tipo">Tipo</label>
        <select id="tipo" name="tipo" required style="padding:12px 14px; border-radius:10px; background:#0b1328; color:var(--text); border:1px solid #1f2a44;">
          <option value="entrada">Entrada</option>
          <option value="salida">Salida</option>
        </select>
      </div>

      <div class="form-group">
        <label for="observacion">Observaci√≥n (opcional)</label>
        <input id="observacion" name="observacion" type="text" placeholder="Notas breves" />
      </div>

      <div style="display:flex; gap:10px;">
        <button class="btn btn-primary" type="submit">Registrar</button>
        <a class="btn btn-outline" href="{{ url_for('asistencia_listado') }}">Volver</a>
      </div>
    </form>
  </div>
</section>
{% endblock %}
