{% extends 'base.html' %}
{% block title %}Nuevo Empleado{% endblock %}

{% block content %}
<section class="section">
  <div class="card auth-card" style="max-width:820px;">
    <h2 class="card-title">Nuevo Empleado</h2>
    <p class="card-subtitle">Completa los datos del empleado</p>

    <form class="form" method="post">
      <div class="form-group">
        <label for="codigo">Código de empleado</label>
        <input id="codigo" name="codigo" type="text" placeholder="Ej. EMP-0001" required />
      </div>

      <div class="form-group">
        <label for="nombres">Nombres</label>
        <input id="nombres" name="nombres" type="text" required />
      </div>

      <div class="form-group">
        <label for="apellidos">Apellidos</label>
        <input id="apellidos" name="apellidos" type="text" required />
      </div>

      <div class="form-group">
        <label for="dpi">DPI (Documento de Identidad)</label>
        <input id="dpi" name="dpi" type="text" required />
      </div>

      <div class="form-group">
        <label for="correo">Correo</label>
        <input id="correo" name="correo" type="email" placeholder="correo@empresa.com" />
        <small class="card-subtitle">Si lo dejas vacío, se generará uno de placeholder.</small>
      </div>

      <div class="form-group">
        <label for="igss">Número IGSS</label>
        <input id="igss" name="igss" type="text" />
      </div>

      <div class="form-group">
        <label for="salario">Salario base</label>
        <input id="salario" name="salario" type="number" step="0.01" min="0" required />
      </div>

      <div class="form-group">
        <label for="fecha_inicio">Fecha de inicio (contratación)</label>
        <input id="fecha_inicio" name="fecha_inicio" type="date" required />
      </div>

      <div class="form-group">
        <label for="fecha_fin">Fecha de fin (opcional)</label>
        <input id="fecha_fin" name="fecha_fin" type="date" />
      </div>

      <div class="form-group">
        <label for="fecha_nacimiento">Fecha de nacimiento (opcional)</label>
        <input id="fecha_nacimiento" name="fecha_nacimiento" type="date" />
      </div>

      

      <div style="display:flex; gap:10px;">
        <button class="btn btn-primary" type="submit">Guardar</button>
        <a class="btn btn-outline" href="{{ url_for('empleados_listado') }}">Cancelar</a>
      </div>
    </form>
  </div>
</section>
{% endblock %}
