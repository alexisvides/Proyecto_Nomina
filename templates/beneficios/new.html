{% extends 'base.html' %}
{% block title %}Nuevo Beneficio/Deducción{% endblock %}

{% block content %}
<section class="section">
  <div class="card auth-card" style="max-width:720px;">
    <h2 class="card-title">Nuevo Beneficio/Deducción</h2>
    <p class="card-subtitle">Completa los campos para crear un concepto</p>

    <form class="form" method="post">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input id="nombre" name="nombre" type="text" placeholder="Ej. IGSS, Bono productividad" required />
      </div>

      <div class="form-group">
        <label for="tipo">Tipo</label>
        <select id="tipo" name="tipo" required style="padding:12px 14px; border-radius:10px; background:#0b1328; color:var(--text); border:1px solid #1f2a44;">
          <option value="prestacion">Prestación</option>
          <option value="deduccion">Deducción</option>
        </select>
      </div>

      <div class="form-group">
        <label for="tipo_calculo">Tipo de cálculo</label>
        <select id="tipo_calculo" name="tipo_calculo" required style="padding:12px 14px; border-radius:10px; background:#0b1328; color:var(--text); border:1px solid #1f2a44;">
          <option value="fijo">Fijo</option>
          <option value="porcentaje">Porcentaje</option>
        </select>
      </div>

      <div class="form-group">
        <label for="valor">Valor</label>
        <input id="valor" name="valor" type="number" step="0.0001" min="0" placeholder="Ej. 250.00 o 4.83" required />
      </div>

      <div class="form-group">
        <label for="descripcion">Descripción (opcional)</label>
        <input id="descripcion" name="descripcion" type="text" placeholder="Notas breves" />
      </div>

      <div style="display:flex; gap:10px;">
        <button class="btn btn-primary" type="submit">Crear</button>
        <a class="btn btn-outline" href="{{ url_for('beneficios_listado') }}">Volver</a>
      </div>
    </form>
  </div>
</section>
{% endblock %}
