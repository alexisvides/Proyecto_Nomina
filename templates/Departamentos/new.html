{% extends 'base.html' %}
{% block title %}Nuevo Empleado{% endblock %}

{% block content %}
<section class="section">
  <div class="card auth-card" style="max-width:100%">
    <h2 class="card-title">Nuevo departamento</h2>
    <p class="card-subtitle">Completa los datos del departamento</p>

    <form class="form" method="post">
      <!--
      <div class="form-group">
        <label for="IdDepartamento">Código de departamento</label>
        <input id="IdDepartamento" name="IdDepartamento" type="text" placeholder="Ej. EMP-0001" required />
      </div>
      -->
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input id="nombre" name="nombre" type="text" required />
      </div>

      <div class="form-group">
        <label for="descripcion">Descripción</label>
        <input id="descripcion" name="descripcion" type="text" required />
      </div>
      <div style="display:flex; gap:10px;">
        <button class="btn btn-primary" type="submit">Guardar</button>
        <a class="btn btn-outline" href="{{ url_for('departamentos_listado') }}">Cancelar</a>
      </div>
    </form>
  </div>
</section>
{% endblock %}
