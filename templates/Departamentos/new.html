{% extends 'base.html' %}
{% block title %}Nuevo Departamento{% endblock %}

{% block content %}
<section class="section">
  <div class="card auth-card" style="max-width:640px;">
    <h2 class="card-title">Nuevo Departamento</h2>
    <p class="card-subtitle">Completa los campos para crear un departamento</p>

    <form class="form" method="post">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input id="nombre" name="nombre" type="text" placeholder="Ej. Recursos Humanos" required />
      </div>

      <div class="form-group">
        <label for="descripcion">Descripción (opcional)</label>
        <input id="descripcion" name="descripcion" type="text" placeholder="Breve descripción" />
      </div>

      <div style="display:flex; gap:10px;">
        <button class="btn btn-primary" type="submit">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-right:6px;">
            <path d="M19 21H5a2 2 0 0 1-2-2V7a2 2 0 0 1 2-2h11l5 5v9a2 2 0 0 1-2 2z"/><polyline points="17 21 17 13 7 13 7 21"/><polyline points="7 3 7 8 15 8"/>
          </svg>
          Crear
        </button>
        <a class="btn btn-outline" href="{{ url_for('departamentos_listado') }}">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-right:6px;">
            <line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/>
          </svg>
          Cancelar
        </a>
      </div>
    </form>
  </div>
</section>
{% endblock %}
